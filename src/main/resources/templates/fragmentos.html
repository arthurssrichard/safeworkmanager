<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title th:text="${titulo}">Home</title>
</head>
<header th:fragment="header(titulo)">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="/" class="navbar-brand"><img src="/assets/images/logo1.png" alt="logo"></a>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a aria-current="page" class="nav-link"
                   th:classappend="${servletPath.equals('/') ? 'active' : ''}"
                   href="/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/setores"
                   th:classappend="${servletPath.startsWith('/setores') ? 'active' : ''}"
                >Setores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/riscos"
                   th:classappend="${servletPath.startsWith('/riscos') ? 'active' : ''}"
                >Riscos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/funcionarios"
                   th:classappend="${servletPath.startsWith('/funcionarios') ? 'active' : ''}"
                >Funcionários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cargos"
                   th:classappend="${servletPath.startsWith('/cargos') ? 'active' : ''}"
                >Cargos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/exames"
                   th:classappend="${servletPath.startsWith('/exames') ? 'active' : ''}"
                >Exames</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/usuarios"
                   th:classappend="${servletPath.startsWith('/usuarios') ? 'active' : ''}"
                >Usuários</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">Oi!</h1>
            </div>
        </div>
    </div>
</header>
