<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Usuários')}"></head>
<header th:replace="~{fragmentos :: header('Usuários')}"></header>
<body>
    <main class="container">
        <table class="table table-hover">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <th th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.nivelAcesso.toString}"></td>
                    <td><a th:href="@{/usuarios/{id}/edit(id = ${usuario.id})}"><ion-icon name="create-outline" class="btn btn-info"></ion-icon></a></td>
                    <td><a th:href="@{/usuarios/{id}/edit(id = ${usuario.id})}"><ion-icon name="trash-outline" class="btn btn-danger"></ion-icon></a></td>
                </tr>
            </tbody>
        </table>
        <div>
            <a href="/usuarios/new">Novo usuário</a>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
