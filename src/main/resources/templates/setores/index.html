<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head(Setores)}"></head>
<header th:replace="~{fragmentos :: header(Setores)}"></header>
<body>
    <main class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="setor : ${setores}">
                    <th scope="col" th:text="${setor.id}"></th>
                    <td th:text="${setor.nome}"></td>
                    <td th:text="${setor.descricao}"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <a href="/setores/new">Novo setor</a>
        </div>
    </main>
</body>
</html>
